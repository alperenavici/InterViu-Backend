services:
  postgres:
    image: postgres:16
    container_name: interviu-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - interviu-network

  app:
    build: .
    container_name: interviu-app
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB};User Id=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - Gemini__ModelId=${GEMINI_MODEL_ID}
      - SpeechRecognitionService__Url=${SPEECH_RECOGNITION_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - interviu-network

networks:
  interviu-network:
    driver: bridge

volumes:
  postgres_data: